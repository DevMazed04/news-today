  <header class="container">
    <!-- -------- navbar start -------- -->
    <nav class="navbar navbar-expand">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="index.html"><span
            class="text-white text-bg-primary px-2 py-1 rounded-2">News</span>
          Today</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-2" href="index.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="blog.html">Blog</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a class="navbar-brand ms-2 me-0" href="#">
              <img src="icons/devMazed.png" alt="" width="30" height="32"
                class="d-inline-block align-text-top rounded-pill" />
            </a>
          </span>
        </div>
      </div>
    </nav>
    <!-- -------- navbar end -------- -->
    <hr class="mt-1 mb-2" />

    <!-- -------- categories start -------- -->
    <div id="categories-navbar" class="navbar">
      <nav class="navbar navbar-expand mt-4">
        <div class="container px-0 mb-2">
          <button class="navbar-toggler border border-0 p-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText"></div>
        </div>
      </nav>
    </div>
    <!-- -------- categories end -------- -->

    <!-- -------- category items found box start -------- -->
    <div>
      <input id="category-found" class="form-control fw-semibold" type="text" value="" placeholder=""
        aria-label="readonly input example" readonly />
    </div>
    <!-- -------- category items found box end -------- -->
  </header>

  <main class="container">
    <!-- -------- news in category start -------- -->
    <section>
      <div id="news-in-category" class="row row-cols-1 g-3 mt-5"></div>
    </section>
    <!-- -------- news in category end -------- -->

    <!-- -------- news details modal start -------- -->
    <div class="modal-dialog-centered modal-dialog-scrollable">
      <div id="newsDetailsModal" class="modal fade" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsModalLabel">

              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="news-details" class="modal-body">

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -------- news details modal end -------- -->
  </main>
